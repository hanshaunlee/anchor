# HGT baseline config â€” event-centric graph schema (events as first-class nodes)
model:
  hidden_channels: 128   # 128-D for retrieval/similarity/rings; was 32
  out_channels: 2
  num_layers: 2
  heads: 4
  embed_dim: 128         # retrieval head output dim (similar incidents, rings, watchlists)
  use_edge_attr_in_model: false  # HGTConv does not use edge_attr; set true only if you add edge encoder
graph:
  node_types:
    - person
    - device
    - session
    - event
    - utterance
    - intent
    - entity
  edge_types:
    - [person, uses, device]
    - [session, has, utterance]
    - [session, has_event, event]
    - [event, mentions, entity]
    - [event, next_event, event]
    - [utterance, expresses, intent]
    - [utterance, mentions, entity]
    - [entity, co_occurs, entity]
train:
  epochs: 50
  lr: 0.001
  loss: focal  # or bce
  focal_gamma: 2.0
  contrastive_weight: 0.2  # set > 0 (e.g. 0.2) to train retrieval head with same/diff label pairs
data:
  temporal_split: true
  train_ratio: 0.7
metrics:
  - pr_auc
  - recall_at_k
  - time_to_flag
